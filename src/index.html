<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип проекта масто"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile-image-section">
            <img
              src="<%=require('./images/avatar.jpg')%>"
              class="profile__image"
              alt="Фото профиля"
            />
            <button class="profile-image-button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Загрузка...</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Загрузка...</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit-profile-image popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form" name="new-avatar">
            <input
              type="url"
              id="new-avatar-link"
              name="avatar-link"
              class="popup__input popup__input_type_avatar_url"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="new-avatar-link-error form__input-error"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_edit popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit-profile" novalidate>
            <input
              type="text"
              id="profile-name"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              pattern="[a-zA-ZА-ЯЁа-яё\s\-]+"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы."
              minlength="2"
              maxlength="40"
              required
            />
            <span class="profile-name-error form__input-error"></span>
            <input
              type="text"
              id="profile-description"
              name="description"
              class="popup__input popup__input_type_description"
              pattern="[a-zA-ZА-ЯЁа-яё\s\-]+"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы."
              placeholder="Занятие"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="profile-description-error form__input-error"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new-place">
            <input
              type="text"
              id="new-place-name"
              name="place-name"
              class="popup__input popup__input_type_card-name"
              pattern="[a-zA-ZА-ЯЁа-яё\s\-]+"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы."
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="new-place-name-error form__input-error"></span>
            <input
              type="url"
              id="new-place-link"
              name="link"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="new-place-link-error form__input-error"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image popup_is-animated">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close"></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
      <div class="popup popup-delete-card popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Вы уверены?</h3>
          <button
            type="submit"
            class="button popup__button popup-delete-card-button"
          >
            Да
          </button>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="likes-container">
            <button type="button" class="card__like-button"></button>
            <span class="likes-sum"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
